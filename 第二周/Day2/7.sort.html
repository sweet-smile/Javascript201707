<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">升降序</button>
<p id="oText"></p>
<script type="text/javascript">
    var btn = document.getElementById('btn');
    var arr = [1, 44, 11, 22, 10, 8];
    oText.innerHTML = arr;

    btn.onclick = sort;

    btn.flag = -1; // 升降序标识
    function sort() {
        btn.flag *= -1; // btn.flag = btn.flag * -1
        arr.sort(function (a, b) {
            return (a - b) * btn.flag; // (a-b)*-1 = b-a => (a-b)*1 = a-b => (a-b)*-1 => b-a => (a-b)*1 = a-b
        });
        oText.innerHTML = arr;
    }

    //     2-3
    //     (2-3)*-1 = -2+3 = 3-2
    //     (3-2)*-1 = -3+2 = 2-3
</script>
</body>
</html>
