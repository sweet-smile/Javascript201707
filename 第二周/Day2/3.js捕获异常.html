<script type="text/javascript">
    // try catch finally
//  console.log(a);
  
    // 解决 报错代码阻断后面代码执行 catch捕获异常信息
    try { // 第一种方案
        console.log(a);
    }catch (e) { // 第二种方案 只有当 第一种方案 代码报错了 才会执行这里面的代码
        console.log(e);//  上面代码 完整错误信息 包含 错误类型 错误原因 报错位置
        console.log(e.message); // 错误原因信息
        // 手工抛出错误信息
//        throw new ReferenceError(e.message); // 引用错误
//        throw new Error(e.message); // 平常错误
//        throw new TypeError('你太坏了~'); // 类型错误
        console.log(123);
    } finally { // 不管报不不错 都会执行 不咋用
        console.log('finally');
    }


    console.log('后面的所有代码');
    
    
    
</script>
</body>
</html>
